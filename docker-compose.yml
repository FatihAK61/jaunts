services:
  jaunts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jaunts-container
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - TZ=Europe/Istanbul

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - jaunts
    # İlk başta nginx'i 45 saniye beklet
    command: sh -c "sleep 45 && nginx -g 'daemon off;'"
