services:
  jaunts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jaunts-container
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - TZ=Europe/Istanbul
      - JAVA_OPTS=-XX:+TieredCompilation -XX:TieredStopAtLevel=1 -Xverify:none
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 2
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: postgres-container
    networks:
      - app-network
    environment:
      - POSTGRES_DB=jauntsmain
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=365278941
    volumes:
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    expose:
      - "5432"

  pgbouncer:
    image: bitnami/pgbouncer:latest
    container_name: pgbouncer
    networks:
      - app-network
    ports:
      - "6432:6432"
    environment:
      - POSTGRESQL_HOST=postgres-container
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=365278941
      - POSTGRESQL_DATABASE=jauntsmain
      - PGBOUNCER_DATABASE=jauntsmain
      - PGBOUNCER_POOL_MODE=transaction
      - PGBOUNCER_MAX_CLIENT_CONN=100
      - PGBOUNCER_DEFAULT_POOL_SIZE=20

networks:
  app-network:
    driver: bridge
